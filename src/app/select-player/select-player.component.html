<mat-form-field>
  <input
    type="text"
    placeholder="Player"
    aria-label="Number"
    matInput
    [formControl]="myControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    autoActiveFirstOption
    #auto="matAutocomplete"
    [displayWith]="displayFn"
  >
    <mat-option *ngFor="let plyr of filteredPlayers | async" [value]="plyr">
      {{ plyr.firstName + " " + plyr.lastName }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
