<div *ngFor="let pick of $picks | async">
  <mat-card class="pick-card" fxLayout="row" fxLayoutAlign="center center">
    <span>{{ pick.pickNumber }}</span>
    <div fxFlex="20%">
      <app-display-player
        *ngIf="getPlayer(pick.playerId); else blankImage"
        [player]="getPlayer(pick.playerId)"
      >
      </app-display-player>
      <ng-template #blankImage>
        <img
          src="https://a.espncdn.com/combiner/i?img=/games/lm-static/flb/images/nomug.png&w=120&h=120&cb=1"
        />
      </ng-template>
    </div>

    <span fxFlex="20%">${{ pick.amount }} - {{ pick.owner }}</span>
    <span fxFlex></span>
  </mat-card>
</div>
